<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>订单页面</title>
	<link rel="stylesheet" href="static/css/core.css">
	<link rel="stylesheet" href="static/css/icon.css">
	<link rel="stylesheet" href="static/css/home.css">
</head>
<body>
	<header class="aui-header-default aui-header-fixed ">
		<a href="car.html" class="aui-header-item">
			<i class="aui-icon aui-icon-back"></i>
		</a>
		<div class="aui-header-center aui-header-center-clear">订单信息</div>
		<div class="aui-header-item-icon">
			<i class="aui-icon aui-icon-member"></i>
		</div>
	</header>
	<section class="aui-address-content">
		<div class="aui-address-box">
			<div class="aui-address-box-list">
				<div class="aui-address-box-default">
					<ul>
						<li>
							<span class="aui-tag" >学校</span>
							<span class="aui-tag aui-tag-default">默认</span>
							<b>云南昆明呈贡区吴家营街道</b>
						</li>
						<li>
							<strong>云南大学呈贡校区南院综合楼</strong>
						</li>
						<li><b>胡宇 123****1111</b></li>

					</ul>
				</div>
			</div>
		</div>
		<div class="aui-dri"></div>
		<div class="aui-list-product-float-item">
			<div class="aui-list-product-fl-item">
				<div class="aui-list-product-fl-img">
					<img src="static/picture/sf-10.jpg">
				</div>
				<div class="aui-list-product-fl-text">
					<h3 class="aui-list-product-fl-title">唯他可可 椰子水饮料 </h3>
					<div class="aui-list-product-fl-mes">
						<div>
							<span class="aui-list-product-item-price">
								<em>¥</em>
								399.99
							</span>
							<span class="aui-list-product-item-del-price">
								¥495.65
							</span>
						</div>
						<div class="aui-btn-purchase">
							<span>2.8020kgx1</span>
						</div>
					</div>
					<div class="aui-list-product-fl-bag">
						<span><img src="static/picture/bag1.png"></span>
						<span><img src="static/picture/bag2.png"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="aui-address-well">
			<div class="aui-address-cell aui-fl-arrow">
				<div class="aui-address-cell-bd">配送</div>
				<div class="aui-address-cell-ft">
					<p>京东快递</p>
					<p class="aui-address-text"><i class="aui-icon aui-prompt-sm"></i>6月18日[今天]09:00-15:00</p>
				</div>
			</div>
			<div class="aui-address-cell aui-fl-arrow aui-fl-arrow-clear">
				<div class="aui-address-cell-bd">
					退换无忧
					<p style="color:#000000">可享一次免费上门取件</p>
				</div>
				<div class="aui-address-cell-ft">￥0.50&nbsp;&nbsp;<input class="aui-switch" type="checkbox" checked="checked"></div>
			</div>
			<div class="aui-dri"></div>
			<div class="aui-address-cell aui-fl-arrow aui-fl-arrow-clear">
				<div class="aui-address-cell-bd">
					<h3>商品金额</h3>
				</div>
				<div class="aui-address-cell-ft">
					<span class="aui-red">￥2899.00</span>
				</div>
			</div>
			<div class="aui-address-cell aui-fl-arrow aui-fl-arrow-clear">
				<div class="aui-address-cell-bd">
					<h3>运费(总重:1.978kg)</h3>
				</div>
				<div class="aui-address-cell-ft">
					<span class="aui-red">￥10.00</span>
				</div>
			</div>
			<div class="aui-prompt aui-fl-arrow"><i class="aui-icon aui-prompt-sm"></i>非生鲜物品，凑单可免运费</div>
			<div class="aui-address-cell aui-fl-arrow aui-fl-arrow-clear">
				<div class="aui-address-cell-bd">立减</div>
				<div class="aui-address-cell-ft"><span class="aui-red">- ￥2.00</span></div>
			</div>
			<div class="aui-address-cell aui-fl-arrow aui-fl-arrow-clear">
				<div class="aui-address-cell-bd">优惠券</div>
				<div class="aui-address-cell-ft">不可用</div>
			</div>
			<div class="aui-address-cell aui-fl-arrow aui-fl-arrow-clear">
				<div class="aui-address-cell-bd">京豆</div>
				<div class="aui-address-cell-ft">567890</div>
			</div>
			<div class="aui-address-cell aui-fl-arrow aui-fl-arrow-clear">
				<div class="aui-address-cell-bd">礼品卡</div>
				<div class="aui-address-cell-ft">不可用</div>
			</div>
			<div class="aui-dri"></div>

		</div>
		<div class="aui-payment-bar">
			<div class="shop-total">
				<span class="aui-red aui-size">实付款: <em>￥399.00</em></span>
			</div>
			<div class="settlement">京东支付</div>
		</div>
	</section>

</body>
</html>
